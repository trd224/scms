<div class="routerOutlet">
    <div class="table-responsive">
    <table >
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td><a routerLink="/Customers/{{item.id}}">{{item.customerName}}</a></td>
                <td>{{item.status}}</td>
               
            </tr>
        </tbody>
    </table>
</div>
</div>
