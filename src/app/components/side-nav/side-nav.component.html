<div class="sideNav" [ngClass]="commonService.showMenu ? 'show' : ''">
    <ul>
        <li *ngFor="let item of extraData; let first = first;"  [ngClass]="{'first': first}" (click)="menuToggle()">
            <a routerLink="{{item.link}}" routerLinkActive="active">{{item.name}} </a>
        </li>
        <li *ngFor="let item of menuList" (click)="menuToggle()">
            <a routerLink="{{item.url}}" routerLinkActive="active">{{item.name}}</a>
        </li>
    </ul>
</div>
